<div class="container ">

  <div>
   <p-card class="p-shadow-6">
    <div class="container ">

      <div>
        <p-card class="p-shadow-6">


          <div class="card">
            <div class="p-grid">
              <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                <div class="p-fluid" [formGroup]="frmRegistro" >
                  <div class="p-field">
                    <label for="nombreLogin">Nombre</label>
                    <input formControlName='nombre' pInputText id="nombreRegistro" type="text" />
                  </div>
                  <div class="p-field">
                    <label for="correoLogin">Correo</label>
                    <input  formControlName='correo' pInputText id="correoRegistro" type="text" />
                  </div>
                  <div class="p-field">
                    <label for="contrasenaRegistro">Contraseña</label>
                    <input formControlName='contrasena' pInputText id="contrasenaRegistro" type="password" />
                  </div>
                  <div class="p-field">
                    <label for="contrasenaRepetirRegistro">Repetir contraseña</label>
                    <input formControlName='contrasena2' pInputText id="contrasenaRepetirRegistro" type="password" />
                  </div>
                  <p-button type="button" [disabled]="cargando" (click)="registrar()" label="Iniciar sesión"></p-button>
                </div>
              </div>
              <div class="p-col-2">
                <p-divider layout="vertical">
                </p-divider>
              </div>
              <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                <img src="assets/imagenes/create.svg" width="50%" alt="imgen autentificacion">
              </div>
            </div>
            <app-cargando *ngIf="cargando" ></app-cargando>
          </div>
        </p-card>
      </div>

    </div>

   </p-card>
  </div>

 </div>
