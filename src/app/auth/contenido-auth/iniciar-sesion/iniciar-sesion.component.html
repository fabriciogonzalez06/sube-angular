<div class="container ">

  <div>
    <p-card class="p-shadow-6">


      <div [formGroup]="frmIniciarSesion" class="card">
        <div class="p-grid">
          <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
            <div class="p-fluid">
              <div class="p-field">
                <label for="correoLogin">Correo</label>
                <input formControlName="correo" pInputText id="correoLogin" type="text" />
                <!-- <small *ngIf="frmIniciarSesion.get('correo')?.hasError('required') && frmIniciarSesion.get('correo')?.touched"  class="p-invalid" > Campo requerido</small> -->
              </div>
              <div class="p-field">
                <label for="contrasenaLogin">Contraseña</label>
                <input formControlName="contrasena"  pInputText id="contrasenaLogin" type="password" />

              </div>
              <p-button [disabled]="cargando" type="button" (click)="iniciarSesion()"  label="Iniciar sesión"></p-button>
            </div>
          </div>
          <div class="p-col-2">
            <p-divider layout="vertical">
            </p-divider>
          </div>
          <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
            <img src="assets/imagenes/two_factor_authentication.svg" width="50%" alt="imgen autentificacion">
          </div>
        </div>
        <app-cargando *ngIf="cargando" ></app-cargando>
      </div>
    </p-card>
  </div>

</div>

<p-toast position="bottom-center" key="login" ></p-toast>
